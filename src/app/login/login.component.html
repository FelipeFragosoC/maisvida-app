<div class="animated fadeIn h-100">
	<div class="row login-row h-100" *ngIf="!loading">
		<div class="col-12 p-0">
			<login-card (loginCompleted)="handleLoginCompleted($event)"></login-card>
		</div>
	</div>

	<div class="h-100" *ngIf="loading">
		<div class="text-center w-100 h-100" style="display:table;">
			<div style="display: table-cell; vertical-align: middle;" class="h-100">
				<in-loading></in-loading>
				<h6 class="mt-3">Carregando...</h6>
			</div>
		</div>
	</div>
</div>
