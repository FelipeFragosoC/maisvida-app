<div class="text-center login-card h-100">
	<div class="h-100 m-0">
		<div class="w-100 h-95" style="display:table;">
			<div class="py-3" style="display: table-cell; vertical-align: middle;">
				<img src="/assets/img/logo.png" width="220px">
				<h4 class="mt-3">Faça trabalhos acadêmicos fantásticos!</h4>

				<div class="row">
					<div class="offset-md-4 col-md-4 offset-2 col-8">
						<form class="login-form mt-3">

							<mat-form-field class="w-100 text-center">
								<input class="text-center" name="txt_username" matInput placeholder="E-mail ou Usuário" [(ngModel)]="username">
							</mat-form-field>

							<mat-form-field class="w-100 text-center">
								<input class="text-center" name="txt_password" type="password" matInput placeholder="Senha" [(ngModel)]="password">
							</mat-form-field>

							<div class="form-group">
								<button mat-raised-button class="btn-primary w-100" routerLink="/dashboard">
									Entrar
								</button>
							</div>

							<div class="form-group mt-3">
								<button mat-button class="w-100" (click)="openDialogResetPassword()">
									Esqueceu a senha?
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
